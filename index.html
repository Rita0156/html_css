<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .main{
            width: 20%;
            margin: auto;
            box-shadow: 0px 12px 24px -12px rgba(0, 0, 0, 0.25);
            font-family: sans-serif;
          }
          .main>div>img{
            width: 100%;
          }
          .text-conatiner{
            padding: 15px;
            
          }
          .btn{
           background-color:#FFA836;
           border-color: var(--e-global-color-secondary);
           font-weight: bold;
           padding-top: 6px;
           padding-bottom: 6px;
           padding-left: 6px;
           font-size: 17px;
           color: rgb(44, 43, 43);
          }
          .btn:hover{
            background-color: transparent;
              border: 2px solid rgb(44, 43, 43);   
          }
          span{
            font-weight: bold;
            font-size: 30px;
            height: 15px;
          }
          p{
            font-size: 19px;
            color: rgb(124, 123, 123);
          }
          h2{
            color: rgb(87, 87, 87)
          }
         .img> h3{
            position: absolute;
             right: 8px;
             top: 8px;
          }
    </style>
</head>
<body>
    <div class="main">
        <div class="img">
            <h3>Rita chaudhari</h3>
            <img src="https://rentylatreunion.com/wp-content/uploads/2023/12/rentyl-at-reunion-home-906-jack-nicklaus-pool.jpeg" alt="">
        </div>
        <div class="text-conatiner">
            <div>
                <h2>Luxury Resort Homes</h2>
            </div>
            <div>
                <p>Our well-appointed, curated homes are designed with luxury, privacy, and security in mind. Select one of our spacious homes with 4 to 8 bedrooms and travel comfortably.</p>
            </div>
            <div>
                <button class="btn">Browse Resort Homes <span>&#8594;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
